# Nginx Configuration for Cerebral Machine
# Production-ready configuration with caching, compression, and security headers

server {
    listen 80;
    server_name cerebral-machine.com www.cerebral-machine.com;
    root /usr/share/nginx/html;
    index index.html;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com https://analytics.google.com; frame-ancestors 'self';" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Brotli Compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Cache Control - HTML files (no cache)
    location ~* \.html$ {
        add_header Cache-Control "public, max-age=0, must-revalidate";
        try_files $uri $uri/ /index.html;
    }

    # Cache Control - JavaScript and CSS (immutable)
    location ~* \.(js|css|mjs)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }

    # Cache Control - Images (long cache)
    location ~* \.(jpg|jpeg|png|gif|webp|avif|svg|ico)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }

    # Cache Control - Fonts (long cache)
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
        expires 1y;
    }

    # Cache Control - Media (long cache)
    location ~* \.(mp4|webm|mp3|ogg|wav)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }

    # Cache Control - JSON and other data files
    location ~* \.(json|xml|txt)$ {
        add_header Cache-Control "public, max-age=3600";
        expires 1h;
    }

    # Assets directory
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }

    # Main application (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Robots.txt
    location = /robots.txt {
        add_header Cache-Control "public, max-age=86400";
        expires 1d;
    }

    # Sitemap
    location = /sitemap.xml {
        add_header Cache-Control "public, max-age=86400";
        expires 1d;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~* \.(env|git|gitignore|md|lock|json|yml|yaml)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

